<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css ">
</head>
<body>
    <h1 class="bg-primary mb-4 text-white p-3">CRUD</h1>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form id="stdSubmit">
                        <div class="form-group">
                            <label for="fname">First Name*</label>
                            <input type="text" id="fname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number">Number*</label>
                            <input type="number" id="number" class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
                            <button type="button" class="btn btn-primary d-none" id="btnUpdate">Update</button>
                            <button type="reset" class="btn btn-warning text-white" id="btnRest">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="table-responsive tableContainer">
                        <table class="table table-bordered text-center table-hover">
                            <thead class="text-capitalize thead-dark">
                                <tr>
                                    <th>sr.no</th>
                                    <th>first name</th>
                                    <th>last name</th>
                                    <th>email</th>
                                    <th>contact</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="stdInfoContainer" class="stdInfo">
                                 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>
</html>
